name: My GitHub Actions Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Java and Maven
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install Maven dependencies
      run: mvn install -DskipTests=true
    - name: Build code
      run: mvn package
